<!DOCTYPE html>
<html lang="en">

<body>
    <div id='root'></div>
</body>

<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0)
        const [flipped, setFlipped] = React.useState(false)
        const onChange = (event) => setAmount(event.target.value)
        const reset = () => setAmount(0)
        const onFlip = () => {
            reset()
            setFlipped((current) => !current)
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input disabled={flipped} value={flipped ? amount * 60 : amount} id="minutes" type="number" placeholder="Minutes" onChange={onChange} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input disabled={!flipped} value={flipped ? amount : amount / 60} id="hours" type="number" placeholder="Hours" onChange={onChange} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>

            </div>
        )
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0)
        const [flipped, setFlipped] = React.useState(false)
        const onChange = (event) => setAmount(event.target.value)
        const reset = () => setAmount(0)
        const onFlip = () => {
            reset()
            setFlipped((current) => !current)
        }
        return (
            <div>
                <div>
                    <label htmlFor="kilos">Kilos</label>
                    <input disabled={flipped} value={flipped ? amount / 1.609 : amount} id="kilos" type="number" placeholder="Kilos" onChange={onChange} />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input disabled={!flipped} value={flipped ? amount : amount * 1.609} id="miles" type="number" placeholder="Miles" onChange={onChange} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>

            </div>
        )
    }
    function App() {
        const [idx, setIdx] = React.useState("-1")
        const onSelect = (event) => {
            setIdx(event.target.value)
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={idx} onChange={onSelect}>
                    <option value="-1">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {idx === "-1" ? "Please select your units" : null}
                {idx === "0" ? <MinutesToHours /> : null}
                {idx === "1" ? <KmToMiles /> : null}
            </div>
        )
    }

    const root = document.getElementById('root')
    ReactDOM.render(<App />, root)
</script>

</html>
